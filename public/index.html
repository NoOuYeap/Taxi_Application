  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_URL = "http://localhost:3000";
    const socket = io(API_URL);

    let loggedUsername = "";

    // íšŒì›ê°€ì…
    async function signup() {

        headers: { "Content-Type": "application/json" },

    // íšŒì›íƒˆí‡´
